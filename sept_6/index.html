<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    
    
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
           <div class="logo">Super Finti</div>
          <nav class="menu">
            <h5> Main Navigation </h5>
                <ul>
                  <li>Doshboared</li>
                  <li>Item</li>
                  <li>Item</li>
                  <li>Item</li>
                  <li>Item</li>
                </ul>
            </nav>
        </aside>

        <main>
            <header>
                <div class="search">
                <span class="search__icon"><i class="las la-search"></i>
               </span>
                
                <input class="search__input" type="text" placeholder="Search.." />
                </div>

                <div>
                    <button class="button-icon"><i class="las la-file"></i></button>
                    <button class="button-icon"><i class="las la-inbox"></i></button>
                    <button class="button-icon"><i class="las la-ellipsis-v"></i></button>
                </div>

                <div class="links">
                   <a class="link link--bold" href="">Wallet</a>
                   <a class="link link--medium" href="">Invoice</a>
                </div>

                <div class="user-block">
                    <h4 class="subtitle mr-4">Hello, Tati</h4>
                    <img class="avatar" src="./48.png" alt="/">
                </div>

            </div>
            </header>
        </main>
    </div>
</body>
</html>
