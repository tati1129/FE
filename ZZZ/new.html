      body {

      .gallery {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }
      .gallery img {
        width: calc(100% / 4);
        aspect-ratio: 1;
        border: 1px solid #fff;

        object-fit: cover;
      }
