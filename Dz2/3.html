<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flover</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <body>
        <div class="form">
            <h2 class="title_1">Оформление заказа</h2>
        <form action="/" method="post">
            <div class="form-group">
               <input class="form-input" type="text"  name="name" placeholder="Ваше имя">
            </div>
    
            <div class="form-group">
               <input class="form-input" type="email" name="email" placeholder="Ваш e-mail">
            </div>
    
            <div class="form-group">
                <input class="form-input" type="tel" name="tel" placeholder="Ваш номер телефона">
            </div>
    
            <div class="form-group">
             <textarea class="form-textarea" name="text" placeholder="Ваши предпочтения"></textarea>
            </div>
    
            <div class="form-group">
               <select class="select" name="city">
                   <option>КИЕВ</option>
                   <option>ДНЕПР</option>
                   <option>ОДЕССА</option>
                   <option>ЛЬВОВ</option>
               </select>
            </div>
    
            <div class="form-group">
               <label for="delivery">Доставка</label>
               <input type="radio" name="choose_male" id="male">
    
               <label for="pickup">Самовывоз</label>
               <input type="radio" name="choose_male" id="female">
            </div>
    
    
            <div class="form_group">
                <input type="checkbox" name="rules_agree" id="rules_agree">
                <label for="rules_agree">Согласие на обработку персональных данных</label>
            </div>
    
            <div class="form_group">
            <button class="btn" type="submit">ОТПРАВИТЬ</button>
    
            <button class="btn" type="reset">ОЧИСТИТЬ</button>
            </div>
    
           </form>
          

</body>
</html>
